<app-default-login-layout 
title = "Login into your account."
primaryBtnText = "Login now"
secondaryBtnText = "Sign up now"
(submit)="submit()"
(navigate)="navigate()"
[disablePrimaryBtn]="!loginForm.valid"
>
    <form  [formGroup]="loginForm">
        <app-primary-input
        formControlName="email"
           inputName="email"
           type="email"
           label="Email"
           placeHolder="johndoe@email.com"
        >
            <img src="email-icon.svg" />
        </app-primary-input>

        <app-primary-input
        formControlName="password"
           inputName="password"
           type="password"
           label="Your Password"
          
        >
            <img src="password-icon.svg" />
        </app-primary-input>
        <span>Forgot Password?</span>
    </form>
</app-default-login-layout>
